on: push
name: Verify the module

env:
  NODE_VERSION: 18

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: ${{ env.NODE_VERSION }}
    - run: npm ci
    - name: verify_all
      run: npm run verify_all
